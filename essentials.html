
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .subscribe {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .subscribe input {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 5px;
      width: 250px;
    }

    .subscribe button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #764ba2;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .subscribe button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>We're launching something amazing. Stay tuned!</p>
    <form class="subscribe" onsubmit="handleSubscribe(event)">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <script>
    function handleSubscribe(e) {
      e.preventDefault();
      const emailInput = e.target.querySelector('input');
      const email = emailInput.value.trim();
      if (email) {
        alert(`Thanks! We'll notify you at ${email}`);
        emailInput.value = '';
      }
    }
  </script>
</body>
</html>
